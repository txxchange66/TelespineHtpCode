<!-- Pain Level -->

<div class="box" id="painMeter">
	<div class="box-header">
		<h2><i class="fa fa-bar-chart-o"></i>Current Pain Level</h2>
		<div class="box-icon"> 
			<a href="#" class="btn-setting" onClick="App.showHelp('painMeter')"><i class="fa  fa-info"></i></a>
			<a href="#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a> </div>
	</div>
	<div class="box-content">
		<div id="pailControl">
			<div class="col-lg-8 col-sm-8 col-xs-8 col-xxs-8">
				<div class="slider sliderOrange" id="pain-level"></div>
			</div>
			<div class="col-lg-1 col-sm-1 col-xs-1 col-xxs-1" style="margin:0px;padding:0px">
			<button class="btn btn-small btn-warning red" onClick="App.setPainLevel()" 
				style="position:relative;margin-top:5px;left:10px;width:30px;height:30px;padding:2px;
					border-radius:30px;float:right; background-color:#bbb;font-size:16px;
  border: none !important;box-shadow:inset 0px 0px 3px rgba(0,0,0,0.45) !important;text-shadow:0px 0px 2px rgba(0,0,0,0.45) !important;"><i class="fa fa-check"></i></button>
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-3 col-xxs-3" style="margin:0px;padding:0px">
				<div style="text-align:right; font-weight:bold;font-size:16px;padding:10px 0px 20px 0px;
					margin:0px; color:#999;" id="pain-level-num"><nowrap>&nbsp;<span class="pain-level-control">3</span>/10</nowrap></div>
			</div>
		</div>
		<div id="pailControlSet" class="pain-bubble box-red" style="font-size:20px">
			Today's Pain: <span class="pain-level-control" style="color:#fff;">3</span>/10
		</div>
		<div class="clearfix"></div>
		<div class="col-lg-12 col-sm-12 col-xs-12 col-xxs-12">
			<div class="content" style="background-color:#fff;">
				<div class="chart-stat" id="painLevelGraph" style="">
					<div id="pain-graph" class="chart red" style="width:100%"><!painscorestring></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		
	</div>
</div>
